plugins {
    id 'java'
    id 'application'
}

group 'com.gremlinserver'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'log4j:log4j:1.2.17'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.apache.tinkerpop', name: 'gremlin-server', version: '3.4.0'
    compile group: 'org.apache.tinkerpop', name: 'gremlin-driver', version: '3.4.0'
    compile group: 'org.apache.commons', name: 'commons-configuration2', version: '2.4'
}

mainClassName = 'com.gremlinServerExample.GremlinServerExample'